    <h2>Греция</h2>

    <p>Греция находится в Южной Европе и занимает южную часть Балканского полуострова.</p>

    <p>Территория страны делится на материковую часть, полуостров Пелопоннес и острова в Эгейском море (крупнейшие — Крит, Лесбос, Эвбея).</p>
